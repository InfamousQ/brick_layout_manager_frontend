<html>
	<head>
		<link rel="stylesheet" type="text/css" href="static/css/main.css" />
	</head>
	<body>
		<div class="grid-container">
			<div id="navbar">
				<h1>Layout Manager</h1>
			</div>
			<div id="view">
				<svg id="snap" width="100%" height="100%" xmlns="http://www.w3.org">
					<defs>
						<pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
							<path d="M 0 0  L 20 0 20 20 0 20 z" stroke="gainsboro" stroke-width="1" fill="silver"></path>
						</pattern>
					</defs>
					<rect  fill="url(#grid)" id="background-rect" x="0" y="0" width="100%" height="100%" />
					<rect id="hover-rect" x="0" y="0" width="20" height="20" />
				</svg>
			</div>
			<div id="project">
				<h1>Project</h1>
				<form id="project-settings" action="">
					<fieldset>
						<legend>Size</legend>
						<label for="project-settings-height">Height in bricks:</label>
						<input id="project-settings-height" name="height" type="number" value="32"/><br />
						<label for="project-settings-width">Width in bricks:</label>
						<input id="project-settings-width" name="width" type="number" value="32"/>
					</fieldset>
				</form>
			</div>
			<div id="module">
				<h1>Module</h1>
				<ul id="module-list">
					<li class="skeleton">
						<a class="show-edit-module-form">Rect #<span class="id"></span> - X:<span class="x"></span> Y:<span class="y"></span> Z:<span class="z"></span> W:<span class="w"></span> H:<span class="h"></span> Color:<span class="color"></span></a>
						<form class="edit-module-form">
							<fieldset>
								<legend>Rect #<span class="id"></span></legend>
								<label>X:<input type="number" class="input-x" name="x"/></label><br />
								<label>Y:<input type="number" class="input-y" name="y" value=""/></label><br />
								<label>Z:<input type="number" class="input-z" name="z" value=""/></label><br />
								<label>Height:<input type="number" class="input-height" name="height"/></label><br />
								<label>Width:<input type="number" class="input-width" name="width" /></label><br />
								<label>Color:
									<select class="input-color">
									</select>
								</label><br />
								<input type="button" class="input-delete" value="Delete" />
							</fieldset>
						</form>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="static/js/globals.js"></script>
		<script type="text/javascript" src="static/js/classes.js"></script>
		<script type="text/javascript" src="static/js/eventhandler.js"></script>
		<script type="text/javascript" src="static/js/view.js"></script>
		<script type="text/javascript" src="static/js/module.js"></script>
		<script type="text/javascript" src="static/js/project.js"></script>
		<script type="text/javascript" src="static/js/editor.js"></script>
		<script type="text/javascript" src="static/js/log.js"></script>
	</body>
</html>
